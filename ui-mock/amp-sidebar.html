<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            background-image: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        /* The dotted glow effect in the center */
        .glow-pattern {
            background-image: radial-gradient(circle, #10b981 1px, transparent 1px);
            background-size: 6px 6px;
            mask-image: radial-gradient(circle, black, transparent 80%);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 0px;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div
        class="w-[380px] h-[780px] bg-[#0f0f13] rounded-[2rem] border border-white/10 shadow-2xl flex flex-col overflow-hidden relative">

        <header class="flex items-center justify-between px-4 py-4 border-b border-white/5">
            <div class="flex items-center gap-2">
                <i data-lucide="layout-list" class="w-4 h-4 text-gray-500"></i>
                <div class="flex items-center gap-1.5 bg-[#1c1c24] px-2.5 py-1 rounded-full border border-white/5">
                    <div class="w-1.5 h-1.5 rounded-full bg-[#10b981]"></div>
                    <span class="text-[11px] font-medium text-gray-300">New thread</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button
                    class="flex items-center gap-1.5 px-2 py-1 text-[11px] text-gray-300 bg-white/5 rounded-md border border-white/5">
                    <i data-lucide="users" class="w-3 h-3"></i> Share
                </button>
                <div class="flex items-center gap-2 text-gray-500">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <i data-lucide="refresh-ccw" class="w-3.5 h-3.5"></i>
                    <i data-lucide="settings" class="w-4 h-4"></i>
                </div>
            </div>
        </header>

        <div class="flex-1 flex flex-col p-4 custom-scrollbar">

            <div class="bg-[#16161e] border border-white/5 rounded-xl p-3 mt-2">
                <div class="text-gray-400 text-lg ml-1">|</div>

                <div class="flex items-center justify-between mt-6">
                    <div class="flex items-center gap-2 text-gray-500 text-[10px]">
                        <div class="p-0.5 bg-white/5 rounded border border-white/5">
                            <i data-lucide="corner-down-left" class="w-3 h-3"></i>
                        </div>
                        <span>to reference previous thread</span>
                    </div>

                    <div class="flex items-center gap-2">
                        <span class="text-[9px] font-bold text-gray-600 tracking-tighter uppercase">deep</span>
                        <div
                            class="flex items-center gap-1 bg-white/5 px-1.5 py-0.5 rounded border border-white/5 text-gray-500 text-[9px]">
                            <span>^</span>
                            <i data-lucide="corner-down-left" class="w-2.5 h-2.5"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-1 flex flex-col items-center justify-center space-y-8 -mt-10">

                <div class="relative w-32 h-32 flex items-center justify-center">
                    <div class="absolute inset-0 glow-pattern opacity-60"></div>
                    <div class="w-16 h-16 rounded-full border border-[#10b981]/10 flex items-center justify-center">
                        <div
                            class="w-10 h-10 rounded-full bg-[#10b981]/5 flex items-center justify-center border border-[#10b981]/10">
                            <div class="w-1 h-1 rounded-full bg-[#10b981] shadow-[0_0_8px_#10b981]"></div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col items-center gap-3 text-gray-500">
                    <div class="flex items-center gap-2">
                        <span class="px-1.5 py-0.5 bg-white/5 border border-white/10 rounded text-[10px]">@</span>
                        <span class="text-[12px]">to add files</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="px-1.5 py-0.5 bg-white/5 border border-white/10 rounded text-[10px]">@@</span>
                        <span class="text-[12px]">to mention threads</span>
                    </div>

                    <div class="flex items-center gap-2 pt-2">
                        <span class="text-[12px]">Ask</span>
                        <span
                            class="px-2 py-0.5 bg-white/5 border border-white/10 rounded text-[11px] text-gray-400">the
                            librarian</span>
                    </div>

                    <div class="flex items-center gap-2">
                        <span class="text-[12px]">Spawn</span>
                        <span
                            class="px-2 py-0.5 bg-white/5 border border-white/10 rounded text-[11px] text-gray-400">subagents</span>
                    </div>

                    <div class="flex items-center gap-2 pt-4">
                        <span class="text-[10px] uppercase tracking-widest text-gray-600 font-medium">Command
                            Palette</span>
                        <div class="flex gap-1">
                            <span
                                class="px-1.5 py-0.5 bg-white/5 border border-white/10 rounded text-[9px] font-bold">Ctrl</span>
                            <span
                                class="px-1.5 py-0.5 bg-white/5 border border-white/10 rounded text-[9px] font-bold">Shift</span>
                            <span
                                class="px-1.5 py-0.5 bg-white/5 border border-white/10 rounded text-[9px] font-bold">A</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
