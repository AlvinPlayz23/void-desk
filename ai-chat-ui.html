<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Hide scrollbar for cleaner UI */
        textarea {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        textarea::-webkit-scrollbar {
            display: none;
        }

        /* Custom font settings adjustments */
        body {
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        }
    </style>
</head>

<body
    class="bg-[#09090b] min-h-screen flex items-center justify-center p-6 antialiased font-sans selection:bg-indigo-500/30 selection:text-indigo-200">

    <!-- Main Chat Interface Container -->
    <div
        class="w-full max-w-[42rem] bg-[#18181b] rounded-xl border border-[#27272a] shadow-2xl shadow-black/50 overflow-hidden ring-1 ring-white/[0.02]">

        <!-- Input Section -->
        <div class="relative px-4 pt-4 pb-2">
            <textarea
                class="w-full bg-transparent text-lg text-zinc-200 placeholder:text-zinc-500 resize-none focus:outline-none h-[3.5rem] font-normal leading-relaxed tracking-normal"
                placeholder="Ask anything... Use '@' to show code, files, and docs to the AI" autofocus></textarea>
        </div>

        <!-- Toolbar Section -->
        <div class="flex items-center justify-between px-3 pb-3 pt-1 select-none">

            <!-- Left Side Controls -->
            <div class="flex items-center gap-1">

                <!-- Model Dropdown -->
                <button
                    class="flex items-center gap-1.5 px-2 py-1.5 rounded-md hover:bg-zinc-800/70 transition-colors group cursor-pointer">
                    <span class="text-sm text-zinc-300 font-medium group-hover:text-zinc-100">gpt-4</span>
                    <i data-lucide="chevron-down"
                        class="w-3.5 h-3.5 text-zinc-500 group-hover:text-zinc-300 transition-colors"></i>
                </button>

                <!-- Context Actions -->
                <div class="flex items-center gap-0.5 ml-1">
                    <button
                        class="flex items-center gap-2 px-2 py-1.5 rounded-md text-zinc-400 hover:bg-zinc-800/70 hover:text-zinc-200 transition-colors">
                        <i data-lucide="at-sign" class="w-4 h-4 text-zinc-500"></i>
                        <span class="text-sm font-normal">Mention</span>
                    </button>

                    <button
                        class="flex items-center gap-2 px-2 py-1.5 rounded-md text-zinc-400 hover:bg-zinc-800/70 hover:text-zinc-200 transition-colors">
                        <i data-lucide="image" class="w-4 h-4 text-zinc-500"></i>
                        <span class="text-sm font-normal">Image</span>
                    </button>
                </div>
            </div>

            <!-- Right Side Actions/Hints -->
            <div class="flex items-center gap-4">

                <!-- Chat Hint -->
                <div class="flex items-center gap-2 text-zinc-500">
                    <i data-lucide="corner-down-left" class="w-3.5 h-3.5"></i>
                    <span class="text-xs font-normal">chat</span>
                </div>

                <!-- Codebase Action -->
                <button
                    class="flex items-center gap-2 pl-2 pr-2.5 py-1 bg-zinc-800/40 hover:bg-zinc-800 border border-zinc-700/30 rounded-md text-zinc-400 transition-all cursor-pointer group">
                    <div class="flex items-center gap-0.5 text-zinc-500 group-hover:text-zinc-300">
                        <i data-lucide="command" class="w-3 h-3"></i>
                        <i data-lucide="corner-down-left" class="w-3 h-3"></i>
                    </div>
                    <span class="text-xs font-normal group-hover:text-zinc-300">with codebase</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Initialize Icons with 1.5 stroke width -->
    <script>
        lucide.createIcons({
            attrs: {
                'stroke-width': '1.5'
            }
        });
    </script>
</body>

</html>
